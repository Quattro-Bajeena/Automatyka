{% extends 'base.html' %}
{% block head %}
<title>Automatyka - index</title>
{% endblock %}

{% block main %}


<h1>Water tank simulation</h1>
<form id="water-tank" name="water-tank-data" action="{{url_for('water_tank_simulation')}}" method="POST">
    <label for="data-area">Tank area[m2]</label>
    <input type="range" name="tank-area" id="data-area" oninput="this.nextElementSibling.value = this.value" min="0.1" max="5" step="0.1" value="2"><output>2</output><br>

    <label for="data-height">Tank height[m]</label>
    <input type="range" name="tank-height" id="data-height" oninput="this.nextElementSibling.value = this.value" min="1" max="50" step="1" value="10"><output>10</output><br>

    <label for="data-outflow-coef">Outflow coefficient [m5/2]</label>
    <input type="range" name="outflow-coef" id="data-outflow-coef" oninput="this.nextElementSibling.value = this.value" min="0.010" max="0.05" step="0.005" value="0.035"><output>0.035</output><br>

    <label for="data-inflow-rate">Inflow rate[m3/s]</label>
    <input type="range" name="inflow-rate" id="data-inflow-rate" oninput="this.nextElementSibling.value = this.value" min="0.01"  max="0.1" step="0.005" value="0.05"><output>0.05</output><br>

    <label for="data-sampling-period">Sampling period[s]</label>
    <input type="range" name="sampling-period" id="data-sampling-period" oninput="this.nextElementSibling.value = this.value" min="0.1" max="10" step="0.1" value="1"><output>1</output><br>

    <label for="data-simulation-time">Simulation time[s]</label>
    <input type="range" name="simulation-time" id="data-simulation-time" oninput="this.nextElementSibling.value = this.value" min="60" max="7200" step="10" value="3600"><output>3600</output><br>

    <label for="keep-result">Keep previous result</label>
    <input type="checkbox" id="keep-result" name="keep-result"><br>

    <button>Simulate</button>
</form>

{% if plot_filename %}
<img src="{{url_for('show_plot', filename=plot_filename)}}">
{% endif %}


{% endblock %}
